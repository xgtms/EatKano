<!DOCTYPE html>
<html lang="zh">

<head>
    <title>吃掉小吴伟</title>
    <meta itemprop="name" content="吃掉小吴伟" />
    <meta itemprop="description" content="七中小游戏" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
    <link href="./static/index.css" rel="stylesheet" type="text/css">
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onLoad="init()" oncontextmenu=self.event.returnValue=false>
<div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
    <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
        <div id="GameScoreLayer-text"></div>
        <div id="GameScoreLayer-CPS" style="margin:5px 0;"></div>
        <div id="GameScoreLayer-score" style="margin:5px 0;">分数</div>
        <div id="GameScoreLayer-bast" style="margin:5px 0">期末成绩</div>
        <button type="button" class="btn btn-secondary btn-lg" id="replay" onclick="replayBtn()">复读</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="window.location.reload()">离开考场</button>
        
    </div>
</div>
</div>
<div id="welcome" class="SHADE BOX-M">
    <div class="welcome-bg FILL"></div>
    <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
        <div style="margin:0 8% 0 9%;">
            <div style="font-size:2.6em; color:#FEF002;">七中小游戏</div><br />
            <div id="desc" style="display: block;font-size:2.2em; color:#fff; line-height:1.5em;">
                从最底下开始考试<br />
                看你能考多少分<br />
            </div>
            <br />
            <div id="btn_group" style="display: block;">
                <a class="btn btn-primary btn-lg" onclick="readyBtn()">开始考试</a>
                <br/><br/>

                <div class="dropdown">
                    <a class="btn btn-secondary btn-lg" href="javascript: void(0);" role="button" id="mode" data-bs-toggle="dropdown" aria-expanded="false">普通模式</a>
                    <ul class="dropdown-menu" aria-labelledby="mode">
                        <li><a class="dropdown-item" onclick="changeMode(MODE_NORMAL)">五年高考</a></li>
                        <li><a class="dropdown-item" onclick="changeMode(MODE_ENDLESS)">无尽复读</a></li>
                        <li><a class="dropdown-item" onclick="changeMode(MODE_PRACTICE)">三年模拟</a></li>
                    </ul>
                </div>

                <br/>
                <a class="btn btn-secondary btn-lg" onclick="show_setting()">游戏设置</a>
            </div>
            <div id="setting" style="display: none;">
                <div class="container mb-3">n>
            </div>
        </div>
    </div>
</div>

<script src="./static/index.js"></script>
</body>

</html>
